name: Build utilities image

on:
  push:
    branches: [ '*' ]
    paths:
    - .github/workflows/build-bootstrap.yaml
    - bootstrap.Dockerfile
  workflow_call: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
    - name: Checkout the repo
      uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to ghcr
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Compute metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ghcr.io/andsens/k8sss-bootstrap
        tags: |
          type=sha
          type=semver,pattern={{version}}
    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@v5
      with:
        file: bootstrap.Dockerfile
        platforms: linux/amd64,linux/arm64
        provenance: false
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: |
          org.opencontainers.image.description="Utility image for bootstrapping the kube-client-ca configuration"
